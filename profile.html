<!-- Personal User Profile Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/profile.css" />
    <title>username - instagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <ul>
          <li>
            <p class="username">
              username
              <img src="res/arrow-down.svg" alt="" />
            </p>
          </li>
          <li>
            <button>
              <!-- Post Something -->
              <img src="res/add-icon.svg" alt="" />
            </button>
            <button>
              <!-- Menu -->
              <img src="res/hamburger-icon.svg" alt="" />
            </button>
          </li>
        </ul>
      </header>
      <div class="about-section">
        <div class="user-data">
          <div class="avatar">
            <img class="profile-photo" src="images/someGirl.jpg" alt="" />
            <!-- Photo by Nichole Sebastian: https://www.pexels.com/photo/woman-wearing-red-turtleneck-top-3220360/ -->
          </div>
          <ul>
            <li>
              <span>0</span>
              <p>Posts</p>
            </li>
            <li>
              <span>0</span>
              <p>Followers</p>
            </li>
            <li>
              <span>0</span>
              <p>Following</p>
            </li>
          </ul>
        </div>
        <div class="description">
          <h4>Username</h4>
          <p class="about">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
            maxime minima libero sapiente rerum aperiam.
          </p>
          <a href="#">Some Link</a>
        </div>
        <button class="edit">Edit Profile</button>
      </div>
      <div class="stories">
        <div class="story">
          <img class="story-image" src="https://picsum.photos/200" alt="" />

        <div class="story">

        <div class="story">
          <img class="story-image" src="https://picsum.photos/200" alt="" />
          <p>Story 1</p>
        </div>
      </div>
      <div class="tabs-container">
        <div class="tab-list">
          <button type="button" class="posts-btn" ">
            <img src="res/grid-icon.svg" alt="" class="grid-icon" />
          </button>
          <button type="button" class="tagged-btn" ">
            <img src="res/tagged-icon.svg" class="tagged-icon" alt="" />
          </button>
        </div>
        <div class="tab-content">
          <div class="posts">
            <img src="https://picsum.photos/300?random=1" alt="" />
            <img src="https://picsum.photos/300?random=2" alt="" />
            <img src="https://picsum.photos/300?random=3" alt="" />
            <img src="https://picsum.photos/300?random=4" alt="" />
            <img src="https://picsum.photos/300?random=5" alt="" />

            <img src="https://picsum.photos/300?random=8" alt="" />
          </div>
          <div class="tagged">
            <img src="https://picsum.photos/300?random=9" alt="" />
            <img src="https://picsum.photos/300?random=10" alt="" />
            <img src="https://picsum.photos/300?random=11" alt="" />
          </div>
        </div>
      </div>
    
    <div class="fixedBottomNav">
      <button class="nav-item">
        <!-- Home Icon -->
        <img src="res/home-icon.svg" alt="" />

      <button class="nav-item">

        <img src="res/reels-icon.svg" alt="" />
      </button>
      <button class="nav-item">

        <img src="res/store-icon.svg" alt="" />
      </button>
      <button class="nav-item">
        <!-- Avatar Icon -->
        <img src="res/avatar-icon.svg" alt="" />
      </button>
    </div>
  </div>
    <script src="js/script.js"></script>

</html>

    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      // Random images in stories
      var storyImages = document.getElementsByClassName("story-image");
      const storyImagesArr = [...storyImages];

      storyImagesArr.forEach((storyImg) => {
        storyImg.src = `https://picsum.photos/200?random=${getRandomInt(100)}`;
        console.log(storyImg.src);
      });

      // Slider

      //  Image Slider
      const currentImageOverlay = document.querySelector(
        ".current-image-overlay"
      );

      let currentPostPhoto = 1;

      showSlides(currentPostPhoto);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((currentPostPhoto += n));
      }

      // click listener for arrows to change images in slide container

      document.querySelector("#arrow-right").addEventListener("click", () => {
        plusSlides(1);
      });

      document.querySelector("#arrow-left").addEventListener("click", () => {
        plusSlides(-1);
      });

      function showSlides(n) {
        let i;

        const postPhotos = document.getElementsByClassName("post-photo");

        // let slides = document.getElementsByClassName("slide");
        if (n > postPhotos.length) {
          currentPostPhoto = 1;
        }
        if (n < 1) {
          currentPostPhoto = postPhotos.length;
        }
        for (i = 0; i < postPhotos.length; i++) {
          postPhotos[i].style.display = "none";
        }
        postPhotos[currentPostPhoto - 1].style.display = "block";

        currentImageOverlay.innerHTML = `${currentPostPhoto}/${postPhotos.length}`;
      }
    </script>
